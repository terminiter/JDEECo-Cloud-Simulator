<f:subview contentType="text/html" encoding="UTF-8"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components">

	<div class="worker-list-item-div">
		<table>
			<tr>
				<td class="worker-name-td">#{worker.name}</td>
				<td class="worker-power-state-td">#{worker.powerState}</td>
				
				<td class="worker-created-td">
					<h:outputText value="#{worker.createdAt}">
	                    <f:convertDateTime pattern="dd/MM/yyyy - HH:mm:ss" />
	                </h:outputText>
				</td>
				<td class="worker-launched-td">
					<h:outputText value="#{worker.launchedAt}">
	                    <f:convertDateTime pattern="dd/MM/yyyy - HH:mm:ss" />
	                </h:outputText>
				</td>
			</tr>
		</table>
	</div>
</f:subview>
