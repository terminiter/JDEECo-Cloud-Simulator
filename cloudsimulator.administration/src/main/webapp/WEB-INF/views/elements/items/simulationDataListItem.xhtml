<f:subview contentType="text/html" encoding="UTF-8"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components">

	<div class="data-list-item-div" id="data-#{data.id}-div">
		<table>
			<tr>
				<td class="data-name-td"><a href="#{DataPath}/#{data.id}">#{data.name}</a></td>
				<td class="data-vcstype-td"><a href="#{DataPath}/#{data.id}">#{data.vcsType}</a></td>
				<td class="data-repourl-td"><a href="#{data.repositoryUrl}">#{data.repositoryUrl}</a></td>
				<td class="data-pomdirectory-td"><a href="#{DataPath}/#{data.id}">#{data.pomDirectory}</a></td>
				<td class="data-goals-td"><a href="#{DataPath}/#{data.id}">Goals: #{data.mavenGoals}</a></td>
				<td class="data-startupfile-td"><a href="#{DataPath}/#{data.id}">#{data.startupFile}</a></td>
				
				<td class="edit-data-td"><a href="#{DataPath}/#{data.id}/edit">edit</a></td>
			</tr>
		</table>
	</div>
</f:subview>
