<f:subview contentType="text/html" encoding="UTF-8" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components">
	
	<!-- Change password dialog -->
	<div id="change-password-dialog" style="display: none">
		<div id="change-password-dialog-errors" style="visibility: hidden" />
		
		<table>
			<tr>
				<td><input id="change-password-dialog-old" type="password" placeholder="Old password" /></td>
			</tr>
			<tr>
				<td><input id="change-password-dialog-input" type="password" placeholder="New password" /></td>
			</tr>
			<tr>
				<td><input id="change-password-dialog-verify" type="password" placeholder="Password verify" /></td>
			</tr>
		</table>
	</div>
</f:subview>
