<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags" xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/views/layouts/main.xhtml">

	<ui:define name="HeadContent">
		<!-- Stylesheets -->
		<link rel="stylesheet/less" type="text/css"
			href="#{SiteStyles}/client/simulationItemSettings.less?version=#{AppVersion}" />
	</ui:define>

	<ui:define name="MiddleContent">
		<div class="settings-item-div">
			<form class="settings-item-form" method="post" action="#{ExecutionPath}/#{executionId}/edit"
				name="simulationExecutionItem">
				<c:if test="#{execution != null}">
					<input type="hidden" name="id" value="#{execution.id}" />
				</c:if>

				<div class="error-div">
					<h:outputText value="#{errorMsg}" escape="false" />
				</div>
				<table>
					<tr>
						<td>Description:</td>
						<td><textarea id="description-area" name="description" rows="5">#{execution.description}</textarea></td>
					</tr>
				</table>
				<div class="actions-div">
					<input class="submit-input" type="submit" value="Save" /> <a class="cancel" href="${cancelUri}">Cancel</a>
				</div>
			</form>
		</div>
	</ui:define>

	<!-- Specific scripts. -->
	<ui:define name="JsContent">

	</ui:define>
</ui:composition>
