<f:subview contentType="text/html" encoding="UTF-8" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components">

	<div class="settings-item-div">
		<form class="settings-item-form" method="post" action="#{Action}" name="dataItem">
			<c:if test="#{data != null}">
				<input type="hidden" name="id" value="#{data.id}" />
			</c:if>
			
			<div class="error-div">
				<h:outputText value="#{errorMsg}" escape="false" />
			</div>
			<table>
				<tr>
					<td>Name:</td>
					<td><input id="name-input" type="text" name="name" value="#{data.name}" /></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><textarea id="description-area" name="description" rows="5">#{data.description}</textarea></td>
				</tr>
				<tr>
					<td>VCS type:</td>
					<td><select id="name-vcsType" name="vcsType">
							<option value="Git" selected="selected">Git</option>
					</select></td>
				</tr>
				<tr>
					<td>Repository URL:</td>
					<td><input id="name-repositoryUrl" type="text" name="repositoryUrl" value="#{data.repositoryUrl}" /></td>
				</tr>
				<tr>
					<td>Path to pom:</td>
					<td><input id="name-pathToPom" type="text" name="pathToPom" value="#{data.pathToPom}" /></td>
				</tr>
				<tr>
					<td>Maven goals:</td>
					<td><input id="name-mavenGoals" type="text" name="mavenGoals" value="#{data.mavenGoals}" /></td>
				</tr>
			</table>
			<div class="actions-div">
				<input class="submit-input" type="submit" value="Save" /> <a class="cancel" href="#{SubmitTitle}">Cancel</a>
			</div>
		</form>
	</div>
</f:subview>
