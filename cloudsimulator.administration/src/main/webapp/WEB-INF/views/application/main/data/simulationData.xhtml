<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/views/layouts/main.xhtml">

	<ui:define name="HeadContent">
		<!-- Stylesheets -->
		<link rel="stylesheet/less" type="text/css" href="#{SiteStyles}/client/simulationData.less?version=#{AppVersion}" />
	</ui:define>

	<ui:define name="NavigationBarContent">
		<ui:include src="/WEB-INF/views/elements/navigationPathHeader.xhtml" />
		
		<div id="content-right-header-div">				
			<a href="#{DataPath}/#{data.id}/edit">Edit data</a>
		</div>
	</ui:define>

	<ui:define name="MiddleContent">				
		<div id="data-div">
			<div class="data-name">Data: #{data.name}</div>
			<div class="data-creation">
				Created 
				<h:outputText value="#{data.created}">
	                <f:convertDateTime pattern="dd/MM/yyyy" />
	            </h:outputText>
		        by		        
				<h:outputText value="#{data.creator}" />
            </div>
			<div class="data-description">#{data.description}</div>
				
			<table class="data-properties">
				<tr>
					<td><span class="label">VCS type:</span></td>						
					<td><span class="value">#{data.vcsType}</span></td>
				</tr>
				<tr>
					<td><span class="label">Repository URL:</span></td>						
					<td><span class="value">#{data.repositoryUrl}</span></td>
				</tr>
				<tr>
					<td><span class="label">Pom directory:</span></td>						
					<td><span class="value">#{data.pomDirectory}</span></td>
				</tr>
				<tr>
					<td><span class="label">Maven goals:</span></td>						
					<td><span class="value">#{data.mavenGoals}</span></td>
				</tr>
			</table>
		</div>
		
		<!-- Dialogs -->
	</ui:define>

	<!-- Specific scripts. -->
	<ui:define name="JsContent">

	</ui:define>
</ui:composition>
