<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/views/layouts/main.xhtml">

	<ui:define name="HeadContent">
		<!-- Stylesheets -->
		<link rel="stylesheet/less" type="text/css" href="#{SiteStyles}/client/infrastructure.less?version=#{AppVersion}" />
	</ui:define>

	<ui:define name="NavigationBarContent">
		<div id="content-right-header-div"></div>
	</ui:define>

	<ui:define name="MiddleContent">
		<div id="infrastructure-div">
			<div class="workers-list-header-div">Workers:</div>

			<c:if test="#{workers != null}">
				<div class="workers-list-div">
					
					<div class="workers-list-item-header-div">
						<table>
							<tr>
								<th class="worker-name-td">Name</th>
								<th class="worker-power-state-td">Power state</th>
		
								<th class="worker-created-td">Created at</th>
								<th class="worker-launched-td">Launched at</th>
							</tr>
						</table>
					</div>
	
					<c:forEach var="worker" items="#{workers}">
						<ui:include src="/WEB-INF/views/elements/items/workerDataListItem.xhtml" />
					</c:forEach>
				</div>
			</c:if>
			<c:if test="#{workers == null}">
				<div><h:outputText value="Cannot load workers" /></div>
				<div><h:outputText value="#{errorMsg}" /></div>
			</c:if>
		</div>
	</ui:define>

	<!-- Specific scripts. -->
	<ui:define name="JsContent">

	</ui:define>
</ui:composition>
