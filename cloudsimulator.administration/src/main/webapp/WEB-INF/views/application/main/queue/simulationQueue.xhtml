<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/views/layouts/main.xhtml">

	<ui:define name="HeadContent">
		<!-- Stylesheets -->
		<link rel="stylesheet/less" type="text/css" href="#{SiteStyles}/client/simulationQueue.less?version=#{AppVersion}" />
	</ui:define>
	
	<ui:define name="NavigationBarContent">
		<div id="content-right-header-div">				
			<a href="#{QueuePath}">Refresh</a>
		</div>
	</ui:define>
	
	<ui:define name="MiddleContent">				
		<div id="queue-div">
			<div class="queue-title-div">Simulation Queue:</div>
		
			<div class="execution-list-header-div">Executions:</div>
						
			<div class="configuration-executions-div">
			
				<div class="executions-list-item-header-div">
					<table>
						<tr>
							<th class="execution-id-td">ID</th>
			
							<th class="execution-created-td">Created</th>
			
							<th class="execution-status-td">Status</th>
							<th class="execution-runcount-td">Run count</th>
							<th class="execution-endspecification-td">End specification</th>
			
							<th class="execution-started-td">Started</th>
							<th class="execution-ended-td">Ended</th>
			
							<th class="startstop-execution-td"></th>
						</tr>
					</table>
				</div>
			
				<c:forEach var="execution" items="#{executions}">
					<ui:include src="/WEB-INF/views/elements/items/simulationExecutionListItem.xhtml" />
				</c:forEach>			
			</div>
		</div>
		
		<!-- Dialogs -->
	</ui:define>

	<!-- Specific scripts. -->
	<ui:define name="JsContent">

	</ui:define>
</ui:composition>
