<f:subview contentType="text/html" encoding="UTF-8"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components">
	
	<div id="user-panel">
		<div class="panel-header">
			<span class="username">#{user.email}</span>
		</div>

		<div class="panel-dropdown" hidden="hidden">
			<a href="/action/client/changepassword" class="change-password"><span>Change password</span></a>
			<a href="/action/client/logout" class="logout"><span>Logout</span></a>
		</div>
	</div>
</f:subview>
