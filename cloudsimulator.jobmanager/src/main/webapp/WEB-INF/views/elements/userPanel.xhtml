<f:subview contentType="text/html" encoding="UTF-8"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components">
	
	<div id="user-panel">
		<span class="btn btn-drop">
			<span class="username">#{user.getEmail()}</span>
		</span>

		<div class="user-dropdown" hidden="hidden">
			<ul class="user-actions">
				<li class="btn btn-change-password">Change password</li>
				<li class="btn btn-logout">Logout</li>
			</ul>
		</div>
	</div>
</f:subview>
