<f:subview contentType="text/html" encoding="UTF-8"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components">

	<div class="execution-list-item-div" id="execution-#{execution.id}-div">
		<table>
			<tr>
				<td class="execution-id-td"><a href="#{ExecutionPath}/#{execution.id}">#{execution.id}</a></td>
				
				<td class="execution-created-td">
					<a href="#{ExecutionPath}/#{execution.id}">
						<h:outputText value="#{execution.createdDate}">
		                    <f:convertDateTime pattern="dd/MM/yyyy - HH:mm:ss" />
		                </h:outputText>
					</a>
				</td>
				
				<td class="execution-status-td"><a href="#{ExecutionPath}/#{execution.id}">#{execution.statusDesc}</a></td>
				
				<td class="execution-started-td">
					<a href="#{ExecutionPath}/#{execution.id}">
						<c:if test="#{execution.startedDate != null}">
							<h:outputText value="#{execution.startedDate}">
			                    <f:convertDateTime pattern="dd/MM/yyyy - HH:mm:ss" />
			                </h:outputText>
						</c:if>
						<c:if test="#{execution.startedDate == null}">
							<h:outputText value="-----" />
						</c:if>
					</a>
				</td>
				<td class="execution-ended-td">
					<a href="#{ExecutionPath}/#{execution.id}">
						<c:if test="#{execution.endedDate != null}">
							<h:outputText value="#{execution.endedDate}">
			                    <f:convertDateTime pattern="dd/MM/yyyy - HH:mm:ss" />
			                </h:outputText>
						</c:if>
						<c:if test="#{execution.endedDate == null}">
							<h:outputText value="-----" />
						</c:if>
					</a>
				</td>
				
				<td class="startstop-execution-td"><a href="#{ExecutionPath}/#{execution.id}/stop">stop</a></td>
			</tr>
		</table>
	</div>
</f:subview>
