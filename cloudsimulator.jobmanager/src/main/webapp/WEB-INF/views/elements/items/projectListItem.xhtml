<f:subview contentType="text/html" encoding="UTF-8"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components">

	<div class="project-list-item-div" id="project-#{project.id}-div">
		<div class="header-div">
			<table>
				<tr>
					<td class="project-expander-td"><span></span></td>
					<td class="project-name-td"><a href="#{ProjectPath}/#{project.id}">#{project.name}</a></td>
					<td class="project-status-failed-td"><span>#{project.failingConfigurationsCount} failing</span></td>
					<td class="project-status-successful-td"><span>#{project.successfulConfigurationsCount} successful</span></td>
					<td class="add-configuration-td"><a href="#{ConfigurationPath}/add/#{project.id}">add</a></td>
					<td class="edit-project-td"><a href="#{ProjectPath}/#{project.id}/edit">edit</a></td>
					<td class="hide-project-td"><a href="#{ProjectPath}/#{project.id}/hide">hide</a></td>
				</tr>
			</table>
		</div>
		
		<ui:include src="/WEB-INF/views/elements/items/simulationConfigurationListItems.xhtml" />
	</div>
</f:subview>
