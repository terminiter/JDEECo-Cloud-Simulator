<f:subview contentType="text/html" encoding="UTF-8"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components">

	<div class="configuration-list-item-div" id="configuration-#{configuration.id}-div">
		<table>
			<tr>
				<td class="configuration-name-td"><a href="#{ConfigurationPath}/#{configuration.id}">#{configuration.name}</a></td>
				<td class="configuration-last-run-date-td">
					<a href="#{ConfigurationPath}/#{configuration.id}/lastexecution">
						<h:outputText value="#{configuration.lastRunDate}">
		                    <f:convertDateTime pattern="dd/MM/yyyy - HH:mm:ss" />
		                </h:outputText>
					</a>
				</td>
				<td class="configuration-status-td"><a href="#{ConfigurationPath}/#{configuration.id}/lastexecution">#{configuration.statusDesc}</a></td>
				<td class="run-configuration-td"><a href="#{ConfigurationPath}/#{configuration.id}/run">runâ€¦</a></td>
				<td class="edit-configuration-td"><a href="#{ConfigurationPath}/#{configuration.id}/edit">edit</a></td>
				<td class="hide-configuration-td"><a href="#{ConfigurationPath}/#{configuration.id}/hide">hide</a></td>
			</tr>
		</table>
	</div>
</f:subview>
