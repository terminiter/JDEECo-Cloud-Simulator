<f:subview contentType="text/html" encoding="UTF-8"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components">

	<!-- Utildialog error dialog  -->
	<div id="utildialog-error-dialog" class="utildialog-dialog" title="Error" style="display: none">
		<div class="text">Error occurred.</div>
	</div>

	<!-- Utildialog info dialog  -->
	<div id="utildialog-info-dialog" class="utildialog-dialog" title="Information" style="display: none">
		<div class="text">Information for users.</div>
	</div>

	<!-- Utildialog message dialog  -->
	<div id="utildialog-message-dialog" class="utildialog-dialog" title="Message" style="display: none">
		<div class="text">Message for users.</div>
	</div>
</f:subview>
