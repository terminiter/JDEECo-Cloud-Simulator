<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:atteq="http://www.atteq.com/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/views/layouts/index.xhtml">

	<ui:define name="HeadContent">
		<!-- Stylesheets -->
		<link rel="stylesheet/less" type="text/css" href="#{SiteStyles}/notlogged/auth.less?version=#{AppVersion}" />
	</ui:define>

	<ui:define name="Content">
		<div id="login-parent-div" class="auth-parent-div">
			<div id="login-div" class="auth-div">				
				<form id="login-form" class="auth-form" method="post" action="#{SiteRoot}/client/auth" name="loginForm">
					<div class="error-div">
						<c:if test="#{failure eq 'badCredentials'}">Wrong credentials!</c:if>
						<c:if test="#{failure eq 'accountNotActivated'}">Account is not activated activation email has been resent!</c:if>
					</div>
					<div>
						<input id="email-input" type="text" name="email" value="E-mail" /> 
						<input id="password-input" type="password" name="password" />
						<input class="submit-input" type="submit" value="Login" />
					</div>
				</form>
	
				<div class="links-div">
					<a href="#{SiteRoot}/client/register"><span>Registration</span></a>
					<a href="#{SiteRoot}/client/forgottenpassword"><span>Forgotten password</span></a>
				</div>
			</div>
		</div>
	</ui:define>

	<ui:define name="JsContent">
		<!-- <script type="text/javascript" src="#{SiteScripts}/libs/validation.js?version=#{AppVersion}" /> -->
	</ui:define>
</ui:composition>
