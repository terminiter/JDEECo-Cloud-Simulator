<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:atteq="http://www.atteq.com/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/views/layouts/index.xhtml">

	<ui:define name="HeadContent">
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="#{SiteStyles}/index.css?version=#{AppVersion}" />
	</ui:define>

	<ui:define name="Content">
		<div id="login-div">
			<c:if test="${failure eq 'badCredentials'}">
				<div>Wrong credentials!</div>
			</c:if>
			<c:if test="${failure eq 'accountNotActivated'}">
				<div>Account is not activated activation email has been resent!</div>
			</c:if>
			
			<form id="login-form" method="post" action="#{SiteRoot}/client/auth" name="loginForm">
				<div>
					<input type="text" value="E-mail" id="email-input" name="email" /> 
					<input type="password" id="password-input" name="password" />
					<input type="submit" value="Login" />
				</div>
			</form>

			<div class="links">
				<a href="#{SiteRoot}/client/register">Registration</a>
				<br />
				<a href="#{SiteRoot}/client/forgottenpassword">Forgotten password</a>
			</div>
		</div>
	</ui:define>

	<ui:define name="JsContent">
		<!-- <script type="text/javascript" src="#{SiteScripts}/libs/validation.js?version=#{AppVersion}"></script> -->
	</ui:define>
</ui:composition>
