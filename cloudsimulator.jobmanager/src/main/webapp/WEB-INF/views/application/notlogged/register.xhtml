<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:atteq="http://www.atteq.com/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/views/layouts/index.xhtml">
	
 	<ui:define name="HeadContent">
		<!-- Stylesheets -->
		<link rel="stylesheet/less" type="text/css" href="#{SiteStyles}/notlogged/auth.less?version=#{AppVersion}" />
		<link rel="stylesheet/less" type="text/css" href="#{SiteStyles}/notlogged/register.less?version=#{AppVersion}" />
	</ui:define>
	
	<ui:define name="Content">
		<div id="register-parent-div" class="auth-parent-div">
			<div id="register-div" class="auth-div">	
				<c:if test="${registerState == 0 || registerState == 1}">
					<form id="register-form" class="auth-form" method="post" action="#{SiteRoot}/client/register" name="registerForm">
						<div class="error-div">
							<h:outputText value="#{errorMsg}" escape="false" />
						</div>
						<div>
							<!-- Another visit, form is already submitted. -->
							<c:if test="${model.getEmail() == null}">
								<input id="email-input" type="text" name="email" value="E-mail" />
							</c:if>
							<c:if test="${model.getEmail() != null}">
								<input id="email-input" type="text" name="email" value="#{model.getEmail()}" />
							</c:if>

							<input id="password-input" type="password" name="password" value="" />
							<input id="password-verify-input" type="password" name="passwordVerify" value="" />
							<input class="submit-input" type="submit" value="Register" />
						</div>
					</form>
				</c:if>
				<c:if test="${registerState == 2}">
					<div class="success-div">Thank you for your registration!</div>
				</c:if>
				
				<div class="links-div">
					<a href="#{cancelUri}">Back</a>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
