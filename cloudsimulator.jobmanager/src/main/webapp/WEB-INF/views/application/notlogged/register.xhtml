	<ui:define name="Content">
		<body>
			<div id="close">
				<a href="#{cancelUri}">Close</a>
			</div>

			<c:if test="${registerState == 2}">
				<div class="content">
					<div class="success">Thank you for your registration!</div>
				</div>
			</c:if>
			<c:if test="${not(registerState == 2)}">
				<div class="content">
					<form id="registration-form" method="post"
						action="#{SiteRoot}/client/register" name="registerForm">
						<c:if test="${registerState == 1}">
							<div id="register-error" class="error-message">
								<h:outputText value="#{registerErrorMsg}" escape="false" />
							</div>
						</c:if>
						<c:if test="${not(registerState == 1)}">
							<div id="register-error" class="error-message hidden">
								<h:outputText value="#{registerErrorMsg}" escape="false" />
							</div>
						</c:if>
						<div>
							<!-- Another visit, form is already submitted. -->
							<c:if test="${registerModel.getEmail() == null}">
								<input id="email-input" type="text" value="E-mail" name="email" />
							</c:if>
							<c:if test="${registerModel.getEmail() != null}">
								<input id="email-input" type="text" value="#{registerModel.getEmail()}" name="email" />
							</c:if>

							<input id="password-input" type="password" name="password" value="" />
							<input id="password-verify-input" type="password" name="passwordVerify" value="" />
							<input type="submit" value="Register" />
						</div>
					</form>
				</div>
			</c:if>
		</body>

	</ui:define>
