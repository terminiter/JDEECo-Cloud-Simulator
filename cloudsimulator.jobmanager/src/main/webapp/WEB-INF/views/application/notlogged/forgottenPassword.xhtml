<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:atteq="http://www.atteq.com/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/views/layouts/index.xhtml">
	<ui:define name="HeadContent">
		<meta name="description" content="Uschovna" />
		<meta name="keywords" content="Uschovna" />
		<meta name="copyright" content="Â© 2013 www.zoznam.sk" />
		<meta name="content-language" content="sk" />
		<meta name="robots" content="all" />
		<meta http-equiv="content-style-type" content="text/css" />
		<meta http-equiv="author" name="author"
			content="zoznam.sk, //www.zoznam.sk" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link href="#{SiteStyles}/reset.css?version=#{AppVersion}"
			type="text/css" rel="stylesheet" />
		<link
			href="#{SiteStyles}/index-forgotten-password.css?version=#{AppVersion}"
			type="text/css" rel="stylesheet" />
	</ui:define>

	<ui:define name="Content">
		<body>
			<div id="close">
				<a href="#{cancelUri}">Close</a>
			</div>

			<div class="content">
				<c:if test="${forgottenPasswordState == 0 || forgottenPasswordState == 1}">
					<p class="lost-passwd">
						Input your e-mail address for password reset.
					</p>
					<form id="lost-passwd-form" method="post" action="#{SiteRoot}/client/forgottenpassword" name="forgottenPasswordForm">
						<div id="error-wrapper" class="error-message hidden">
							<div id="error-content" class="content">#{errorMsg}</div>
						</div>
						<div>
							<input class="bg1" type="text" value="E-mail" id="email-input" name="email" />
							<input type="submit" value="Reset" />
						</div>
					</form>
				</c:if>
				<c:if test="${forgottenPasswordState == 2}">
					<p class="lost-passwd">Email with reset link has been sent to your e-mail address.</p>
				</c:if>
				<c:if test="${forgottenPasswordState == 3}">
					<p class="lost-passwd">Account with this e-mail address does not exist.</p>
				</c:if>
			</div>

		</body>
	</ui:define>
