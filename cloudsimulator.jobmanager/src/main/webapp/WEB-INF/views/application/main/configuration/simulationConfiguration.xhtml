<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/views/layouts/main.xhtml">

	<ui:define name="HeadContent">
		<!-- Stylesheets -->
		<link rel="stylesheet/less" type="text/css" href="#{SiteStyles}/client/simulationConfiguration.less?version=#{AppVersion}" />
	</ui:define>
	
	<ui:define name="NavigationBarContent">
		<ui:include src="/WEB-INF/views/elements/navigationPathHeader.xhtml" />
		
		<div id="content-right-header-div">				
			<a href="#{ConfigurationPath}/#{configuration.id}/edit">Edit configuration</a>	
			<a href="#{ExecutionPath}/run/#{configuration.id}">Execute Configuration</a>
		</div>
	</ui:define>
	
	<ui:define name="MiddleContent">				
		<div id="configuration-div">
			<div class="configuration-name">Configuration: #{configuration.name}</div>
			<div class="configuration-creation">
				Created 
				<h:outputText value="#{configuration.created}">
	                <f:convertDateTime pattern="dd/MM/yyyy" />
	            </h:outputText>
		        by		        
				<h:outputText value="#{configuration.creator}" />
            </div>
			<div class="configuration-description">#{configuration.description}</div>
		
			<table class="configuration-properties">
				<tr>
					<td><span class="label">Data:</span></td>						
					<td>
						<a href="#{DataPath}/#{configuration.data.id}" class="value">
							<h:outputText value="#{configuration.data.name}" />
						</a>
					</td>
				</tr>
				<tr>
					<td><span class="label">Default run count:</span></td>						
					<td><span class="value">#{configuration.defaultRunCount}</span></td>
				</tr>
			</table>
		
			<div class="execution-list-header">Executions:</div>
			<ui:include src="/WEB-INF/views/elements/items/simulationExecutionListItems.xhtml" />
		</div>
		
		<!-- Dialogs -->
	</ui:define>

	<!-- Specific scripts. -->
	<ui:define name="JsContent">

	</ui:define>
</ui:composition>
