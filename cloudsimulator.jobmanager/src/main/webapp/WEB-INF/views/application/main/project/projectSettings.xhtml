<f:subview contentType="text/html" encoding="UTF-8" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components">

	<div class="settings-item-div">
		<form class="settings-item-form" method="post" action="#{Action}" name="projectItem">
			<c:if test="#{project != null}">
				<input type="hidden" name="id" value="#{project.id}" />
			</c:if>
			
			<div class="error-div">
				<h:outputText value="#{errorMsg}" escape="false" />
			</div>
			<table>
				<tr>
					<td>Name:</td>
					<td><input id="name-input" type="text" name="name" value="#{project.name}" /></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><textarea id="description-area" name="description" rows="5">#{project.description}</textarea></td>
				</tr>
			</table>
			<div class="actions-div">
				<input class="submit-input" type="submit" value="#{SubmitTitle}" /> <a class="cancel" href="#{cancelUri}">Cancel</a>
			</div>
		</form>
	</div>
</f:subview>
