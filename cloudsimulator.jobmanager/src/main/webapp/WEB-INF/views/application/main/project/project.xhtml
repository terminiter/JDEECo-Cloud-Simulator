<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/views/layouts/main.xhtml">

	<ui:define name="HeadContent">
		<!-- Stylesheets -->
		<link rel="stylesheet/less" type="text/css" href="#{SiteStyles}/client/project.less?version=#{AppVersion}" />
	</ui:define>

	<ui:define name="NavigationBarContent">
		<ui:include src="/WEB-INF/views/elements/navigationPathHeader.xhtml" />
		
		<div id="content-right-header-div">				
			<a href="#{ProjectPath}/#{project.id}/edit">Edit project</a>	
			<a href="#{ConfigurationPath}/add/#{project.id}">Add Configuration</a>
			
			<a href="#{DataPath}/add/#{project.id}" class="startnewcategory">Add data</a>
		</div>
	</ui:define>

	<ui:define name="MiddleContent">				
		<div id="project-div">
			<div class="project-name">Project: <h:outputText value="#{project.name}" /></div>
			<div class="project-creation">
				Created 
				<h:outputText value="#{project.created}">
	                <f:convertDateTime pattern="dd/MM/yyyy" />
	            </h:outputText>
		        by		        
				<h:outputText value="#{project.creator}" />
            </div>
			<div class="project-description">#{project.description}</div>
		
			<div class="configuration-list-header">Configurations:</div>
			<ui:include src="/WEB-INF/views/elements/items/simulationConfigurationListItems.xhtml" />
			
			<div class="data-list-header">Data:</div>
			<ui:include src="/WEB-INF/views/elements/items/simulationDataListItems.xhtml" />
		</div>
		
		<!-- Dialogs -->
	</ui:define>

	<!-- Specific scripts. -->
	<ui:define name="JsContent">

	</ui:define>
</ui:composition>
