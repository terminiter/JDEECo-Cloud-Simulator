<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/views/layouts/main.xhtml">

	<ui:define name="HeadContent">
		<!-- Stylesheets -->
		<link rel="stylesheet/less" type="text/css" href="#{SiteStyles}/client/project.less?version=#{AppVersion}" />
	</ui:define>

	<ui:define name="MiddleContent">
		<div id="content-right-header-div">				
			<a href="#{ProjectPath}/#{project.id}/edit">Edit project</a>	
			<a href="#{ConfigurationPath}/add/#{project.id}">Add Configuration</a>			
			<a href="#{ConfigurationPath}/configurevisibility/#{project.id}">Configure Visible Configurations</a>
		</div>
				
		<div id="project-div">
			<div class="project-name">Project: #{project.name}</div>
			<div class="project-description">#{project.description}</div>
		
			<div class="configuration-list-header">Configurations:</div>
			<ui:include src="/WEB-INF/views/elements/items/simulationConfigurationListItems.xhtml" />
		</div>
		
		<!-- Dialogs -->
	</ui:define>

	<!-- Specific scripts. -->
	<ui:define name="JsContent">

	</ui:define>
</ui:composition>
