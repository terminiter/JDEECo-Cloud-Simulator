		<link rel="stylesheet/less" type="text/css" href="#{SiteStyles}/client/projectList.less?version=#{AppVersion}" />

	<ui:define name="NavigationBarContent">
		<ui:include src="/WEB-INF/views/elements/navigationPathHeader.xhtml" />

			<a href="#{ProjectPath}/configurevisibility">Configure Visible Projects</a>
		</div>

	<ui:define name="MiddleContent">
		<div id="projects-div">
			<c:forEach var="project" items="#{projects}">
				<ui:include src="/WEB-INF/views/elements/items/projectListItem.xhtml" />
			</c:forEach>
		</div>
