<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/views/layouts/main.xhtml">

	<ui:define name="HeadContent">
		<!-- Stylesheets -->
		<!-- <link rel="stylesheet" type="text/css" href="#{SiteStyles}/index.css?version=#{AppVersion}" /> -->
	</ui:define>

	<ui:define name="MiddleContent">
		<div id="wrap">
			<header id="header">
				<div class="control-box">
					<ui:include src="/WEB-INF/views/elements/main/dialogs/notifications.xhtml" />
					<ui:include src="/WEB-INF/views/elements/main/dialogs/user_panel.xhtml">
						<ui:param name="user" value="${user}" />
					</ui:include>
				</div>
			</header>

			<div class="container clearfix">

				<div id="main-content-wrapper" class="main clearfix file-list"
					data-itemId="#{rootItem.getId()}">

				</div>
			</div>
		</div>

		<!-- Dialogs -->
		<ui:include src="/WEB-INF/views/elements/main/dialogs/change_password.xhtml" />
	</ui:define>

	<ui:define name="JsContent">
		<!-- Libraries. -->
		<script type="text/javascript" src="#{SiteScripts}/libs/jquery-2.1.1.min.js"></script>

		<!-- Common scripts section. -->
		<script type="text/javascript" src="#{SiteScripts}/app/widgets.js?version=#{AppVersion}"></script>

		<!-- Main site specific scripts. -->
			<script type="text/javascript" src="#{SiteScripts}/app/main/widgets/change_password_widget.js?version=#{AppVersion}"></script>
		<script type="text/javascript" src="#{SiteScripts}/app/main/widgets/user_widget.js?version=#{AppVersion}"></script>
		<script type="text/javascript" src="#{SiteScripts}/app/main/widgets/logout_widget.js?version=#{AppVersion}"></script>
		<script type="text/javascript" src="#{SiteScripts}/app/main/widgets/search_widget.js?version=#{AppVersion}"></script>
		<script type="text/javascript" src="#{SiteScripts}/app/main/widgets/autologout_widget.js?version=#{AppVersion}"></script>

		<script type="text/javascript" src="#{SiteScripts}/app/main/main.js?version=#{AppVersion}"></script>
	</ui:define>
</ui:composition>
